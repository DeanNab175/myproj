<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hubballi', cursive;
        }

        h1 {
            font-size: 3rem;
            line-height: 1;
            text-align: center;
            text-transform: uppercase;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 60%;
            margin: 0 auto;
        }

        .projects .project {
            width: 30%;
            margin: 3rem 1rem;
        }

        .projects .project img {
            max-width: 100%;
        }

        .button {
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            background-color: #207ad7;
            border: 1px solid #207ad7;
            border-radius: 5px;
            color: #ffffff;
            display: inline-block;
            transition: all .3s ease-in-out;
        }

        .button:hover,
        .button:focus {
            background-color: #ffffff;
            color: #207ad7;
        }

        @media screen and (max-width: 768px) {
            .projects .project {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>My projects</h1>
    <section class="projects">
        <div class="project">
            <img src="images/smartsense.jpg" alt="smartsense">
            <p>An HTML template for a coming soon page</p>
            <a href="https://deannab175.github.io/smartsense/" class="button" target="_blank">View</a>
        </div>
        <div class="project">
            <img src="images/natours.jpg" alt="natours">
            <p>An HTML template for nature tours</p>
            <a href="https://deannab175.github.io/natours/" class="button" target="_blank">View</a>
        </div>
        <div class="project">
            <img src="images/catering.jpg" alt="catering">
            <p>An HTML template for catering</p>
            <a href="https://deannab175.github.io/catering/" class="button" target="_blank">View</a>
        </div>
        <div class="project">
            <img src="images/blogin.jpg" alt="blogin">
            <p>An Jekyll template for blog</p>
            <a href="https://deannab175.github.io/blogin/" class="button" target="_blank">View</a>
        </div>
        <div class="project">
            <img src="images/faded.jpg" alt="faded">
            <p>An HTML template for multipurpose site</p>
            <a href="https://deannab175.github.io/ybsite/" class="button" target="_blank">View</a>
        </div>
        <div class="project">
            <img src="images/cloudcafe.jpg" alt="cloudcafe">
            <p>A firebase cloud cafes app</p>
            <a href="https://deannab175.github.io/cloudcafe/" class="button" target="_blank">View</a>
        </div>
    </section>
</body>
</html>
